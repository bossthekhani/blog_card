<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="illustration-article.svg" alt="Sample Image" class="card-image">
            <div class="card-content">
                <button class="learning-btn">Learning</button>
                <span class="published-date">Published 21 Dec 2023</span>
                <h2 class="card-title">HTML & CSS Foundations</h2>
                <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="author">
                    <span class="author-info">
                        <img src="image-avatar.webp" alt="Author Image" class="author-image">
                        <span class="author-name">Greg Hooper</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="">Your Name Here</a>.
        </div>
    </footer>
</body>

</html>
